<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Project {{singleProject.name}}</h3>
  </div>

  <div class="box-body">
    <input type='hidden' name='_csrf' value='<%= _csrf %>' ng-model="newProject._csrf">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="info">
          <th>Description</th>
          <th>Hours Allocated</th>
          <th>Hours Consumed</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="estimate in singleProject.estimates">
          <td>{{estimate.desc}}</td>
          <td>{{estimate.hours_allocated}}</td>
          <td>{{estimate.hours_consumed}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="box-footer">
    <a href="#/project" class="btn btn-default">Back</a>
    <a href="#/project/{{singleProject.id}}/estimate/add" class="btn btn-primary">
      <i class="fa fa-plus"></i> Add Estimate
    </a>
  </div>
</div>
